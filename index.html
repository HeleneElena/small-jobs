<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
            <select class="change-lang">
                <option value="de">DE</option>
                <option value="ru">RU</option>
                 <option value="en">EN</option>
            </select>
        <div class="slider">
            <div class="slider-line">
                <img class="img" src="./image/img1.jpg" alt="foto1">
                <img class="img" src="./image/img2.jpg" alt="foto2">
                <img class="img" src="./image/img3.jpg" alt="foto3">
            </div>
        </div>
        <div>
            <button class="button slider-prev">Prev</button>
            <button class="button slider-next">Next</button>
        </div>

         <div class="content">
            <p class="lng-text">Нас повсюду окружает природа. Иногда мы так привыкаем к ней что перестаем замечать. Это очень плохо!
                    Не нужно торопиться домой после работы или школы, я рекомендую вам как можно чаще смотреть по сторонам и
                    наслаждаться моментом, погодой, природой. Радоваться всему живому.</p>
         </div>
    </div>
    <script src="./lang.js"></script>
    <script src="./main.js"></script>
</body>
</html>
